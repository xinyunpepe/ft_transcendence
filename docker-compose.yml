services:
  server:
    build:
      context: ./server/
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/db
      NODE_ENV: development
      PORT: 3000
    restart: always
    ports:
      - "3000:3000"
    volumes:
      # - backend:/usr/src/app
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install bcrypt --save && npm run start:dev"

