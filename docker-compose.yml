version: "3.8"

volumes:
  frontend:
    driver_opts:
      device: /home/leofu/Documents/42/try/client
      o: bind
      type: none

  backend:
    driver_opts:
      device: /home/leofu/Documents/42/try/server
      o: bind
      type: none

services:
  server:
    build:
      context: ./server
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/db
      NODE_ENV: development
      PORT: 3000
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - backend:/usr/src/app
    command: sh -c "npm install && npm run start:dev"

