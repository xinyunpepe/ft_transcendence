<div class="container">
	<h1>Disable Google Authenticator</h1>
	<mat-stepper #stepper>
		<mat-step [stepControl]="settingForm">
			<form>
				<ng-template matStepLabel>Disable Google Authenticator</ng-template>
				<p>Finish security verification to disable Google Authenticator</p>
				<mat-form-field appearance="fill" [formGroup]="settingForm">
					<input matInput maxlength="6" placeholder="Google authcode"
						formControlName="twoFactorAuthCode" required>
					<mat-hint>Enter the 6 digit code from Google Authenticator</mat-hint>
				</mat-form-field>
				<br>
				<br>
				<div>
					<button mat-button matStepperPrevious>Back</button>
					<button mat-button (click)="disable2fa()">Next</button>
				</div>
			</form>
		</mat-step>

		<mat-step>
			<ng-template matStepLabel>Done</ng-template>
			<p>You now have disabled Google Authenticator</p>
		</mat-step>
	</mat-stepper>
</div>
